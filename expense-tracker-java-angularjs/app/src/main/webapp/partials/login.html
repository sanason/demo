<div class="loginBox form-group">
  <h3>Sign into Expense Tracker</h3>
  <div>
    <div>
      <label for="username">Username:</label>
      <input type="text" ng-model="username" id="username" class="form-control">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" ng-model="password" id="password" class="form-control">
    </div>
    <div>
      <button ng-click="login()" class="loginButton btn btn-default">Sign in</button>
      <span ng-show="hasError" class="errorMsg">{{errorMsg}}</span>
    </div>
  </div>
</div>
